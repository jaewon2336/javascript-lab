<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CDN 방식 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .box1 {
            width: 100%;
            height: 100px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <hr/>
    <div class="box1"></div>
    <hr/>
    <button onclick="myHide()">박스1 hide</button>
    <button onclick="myShow()">박스1 show</button>
    <script>
        // add 이벤트 리스너 달 필요 없음!!!
        // $쓰면 JQuery 라이브러리 발동!!!
        function myHide() {
            // id는 여러개 안되니까 박스2개 같이 사라지게 할때 클래스 잡아준다!
            $(".box1").hide();
        }

        function myShow() {
            // id는 여러개 안되니까 박스2개 같이 사라지게 할때 클래스 잡아준다!
            $(".box1").show();
        }
    </script>
</body>
</html>
