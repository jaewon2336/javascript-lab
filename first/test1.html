<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트 공부하기 - 1단계(문법)</h1>
    <hr/>
    <script>
        // 1. 자료형
        // 값이 들어갈 때(실행 시) 타입 결정 => 인터프리터 언어
        let n1 = 10;
        console.log(n1);
        let n2 = 10.1;
        console.log(n2);
        let n3 = "문자열";
        console.log(n3);
        let n4 = '문자열';
        console.log(n4);
        let n5 = true;
        console.log(n5);
        let n6 = [1, 2, 3, 4, "가"]; // 타입이 일치하지 않아도 괜찮음
        console.log(n6);
        console.log(n6[3]);
        let n7 = { // 오브젝트 타입
            username:"ssar",
            password:"1234",
            age:25
        }
        console.log(n7);
        console.log(n7.username);
        let n8 = new Map();
        n8.set("username", "ssar");
        n8.set("password", "1234");
        console.log(n8);
        console.log(n8.get("username"));

    </script>
    <h2>안녕</h2>
</body>
</html>
